# This is a basic workflow to help you get started with Actions

name: infra setup

# Controls when the workflow will run
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  terraform-init:
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-south-1
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - uses: actions/checkout@v4
      
      - name: Generate ssh keys
        run: ssh-keygen -t rsa -b 4096 -N "" -f "aws_terraform_key"

      - name: Archive the private key
        uses: actions/upload-artifact@v4
        with:
          name: ssh-private-key
          path: aws_terraform_key
          
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.2"
          
      - name: Initialize Terraform
        run: terraform init
        
      - name: Plan Terraform
        run: terraform plan
        
      - name: Apply Terraform
        run: terraform apply --auto-approve

        
      - name: Post Failure Action
        if: failure()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "palpati1000"
          git add terraform.tfstate
          git commit -m "pushing back terrform state file"
          git push origin main git@github.com:palpati1000/Terraform.git
